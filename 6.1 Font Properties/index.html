<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    html {
      font-size: 30px;
    }

    #coral-color {
      color: coral;
    }
    
    #double-size {
      font-size: 2rem;
    }

    #double-weight {
      font-weight: 900;
    }

    #caveat-family {
      font-family: 'Caveat', cursive;
    }

    #right-aligned {
      text-align: right;
    }
    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="coral-color">Color</p>
  <p id="double-size">Font Size</p>
  <p id="double-weight">Font Weight</p>
  <p id="caveat-family">Font Family</p>
  <p id="right-aligned">Text Align</p>
</body>

</html>
